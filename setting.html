  <body>
    <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container">
          <h1 class="logo">flakes</h1>
        </div>
      </div>
    </div>
    <div class="settings">
      <h2>Edit Profile</h2>
      <form id="profileForm">
        
        <label for="language">Language:</label>
        <select id="language">
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="hi">Hindi</option>
          <option value="ge">German</option>
          <option value="ch">Chinise</option>
          <!-- Add more options as needed -->
        </select>
        <h3>Maturity Settings:</h3>
        <div>
          <input type="checkbox" id="maturityRatings" />
          <label for="maturityRatings">Show Maturity Ratings</label>
          <br/>
          <button type="button" id="edit">EDIT</button>
        </div>
        <div>
          <input type="checkbox" id="autoPlayNextEpisode" />
          <label for="autoPlayNextEpisode">Auto Play Next Episode in a series on all devices</label>
        </div>
        <div>
          <input type="checkbox" id="autoPlayPreviews" />
          <label for="autoPlayPreviews">Auto Play Previews while Browsing on all devices</label>
        </div>
        <div class="buttons">
          <button type="submit" id="saveBtn">Save</button>
          <button type="button" id="cancelBtn">Cancel</button>
          <button type="button" id="deleteBtn">Delete Profile</button>
        </div>
      </form>
    </div>
